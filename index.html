<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Kokoa Clone</title>
  </head>
  <body>
    <nav class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>2:32 PM</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock-open"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </nav>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
      <p class="welcome-header__subtitle">
        If you have Account, log in with your email or phone number.
      </p>
    </header>
    <main>
      <form class="login-form">
        <input
          class="login-form__account"
          type="text"
          placeholder="Email or Phone number"
        />
        <input
          class="login-form__password"
          type="password"
          placeholder="Password"
        />
        <input class="login-form__login" type="submit" value="Log in" />
        <input class="login-form__signup" type="submit" value="Sign Up" />
        <a href="#" class="login-form__findAccount"
          >Find Kokoa Account or Password</a
        >
      </form>
    </main>
  </body>
</html>
